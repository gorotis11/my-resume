name: Java CI with Gradle

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build
      
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: docker image build
      run: docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/my-resume .

    - name: docker image tag
      run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/my-resume:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-resume:latest

    - name: docker image push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-resume:latest

  run:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    
    - name: docker pull
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/my-resume

    - name: docker stop
      run: docker stop $(docker ps -q -f "name=my-resume") 2>/dev/null || true
